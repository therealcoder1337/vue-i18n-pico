name: Publish TypeScript Branch to npmjs
on:
  push:
    branches:
      - typescript
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: typescript
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test
      - run: npm publish --tag typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
